{$categories = $wa->shop->categories(0, null, true)}
<a class="logo" href="/"></a>

<div class="scrollable">
    <div class="sidebar-categories">
        <div class="sidebar-categories__header">{'картины'|upper}</div>
        {foreach $categories as $cat}
        <div class="sidebar-categories__item">
            <a class="category-link" href="{$cat.url}">{$cat.name|upper}</a>
        </div>
        <!--{if count($cat.childs)}
            <li>
                <a href="{$cat.url}">{$cat.name}</a>
                <div class="flyout">
                    <div class="container">
                        {wa_print_tree tree=$cat.childs unfolded=true collapsible_class='collapsible' class="menu-v" elem ='<a href=":url" title=":name">:name</a>'}
                    </div>
                </div>
            </li>
        {else}

        {/if}-->
        {/foreach}
    </div>
    <div></div>
    <div class="sidebar-fixed-pages">
        {foreach $wa->shop->pages() as $page}
        {if $page.sidebar == "true"}
        <div class="sidebar-categories__item">
            <a class="category-link category-link_emphasis" href="{$page.url}">{$page.name|upper}</a>
        </div>
        {/if}
        {/foreach}
    </div>

    <div></div>
</div>

<div class="sidebar-search">
    <form method="get" action="{$wa->getUrl('shop/frontend/search')}" class="search">
        <div class="search-wrapper">
            <input type="text" autocomplete="off" id="search" name="query" placeholder="ПОИСК">
            <button type="submit"></button>
        </div>
    </form>
</div>


<div class="socials">
    <ul class="social-list">
        <li class="social social_instagram">
            <a href="#" class="social__link"></a>
        </li>
        <li class="social social_vk">
            <a href="#" class="social__link"></a>
        </li>
        <li class="social social_fb">
            <a href="#" class="social__link"></a>
        </li>
    </ul>
</div>


<script type="text/javascript" src="{$wa_active_theme_url}/sidebar.js"></script>
